<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="/youtube/css/style.css">
</head>
<body>
  <header>
    <button class="menu-btn">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="./img/svg/logo.svg" alt="Логотип Youtube" class="header-logo">

    <form method="GET" action="#" class="search-form">
      <input type="search" class="search-field" name="search" placeholder="Search">
      <button type="submit" class="search-btn">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="./img/svg/icons.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="header-menu">
      <a href="#" class="menu-link">
        <svg class="icon icon-menu" width="27" height="20">
          <use xlink:href="./img/svg/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="menu-link">
        <svg class="icon icon-menu" width="21" height="21">
          <use xlink:href="./img/svg/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="menu-link">
        <svg class="icon icon-menu" width="22" height="26">
          <use xlink:href="./img/svg/icons.svg#notice"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="./img/user.jpg" width="40" height="40" class="user-avatar" alt="Аккаунт пользователя">
    </a>
  </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <button class="menu-btn">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="./img/svg/logo.svg" alt="Логотип Youtube" class="header-logo">

    <form method="GET" action="#" class="search-form">
      <input type="search" class="search-field" name="search" placeholder="Search">
      <button type="submit" class="search-btn">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="./img/svg/icons.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="header-menu">
      <a href="#" class="menu-link">
        <svg class="icon icon-menu" width="27" height="20">
          <use xlink:href="./img/svg/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="menu-link">
        <svg class="icon icon-menu" width="21" height="21">
          <use xlink:href="./img/svg/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="menu-link">
        <svg class="icon icon-menu" width="22" height="26">
          <use xlink:href="./img/svg/icons.svg#notice"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="./img/user.jpg" width="40" height="40" class="user-avatar" alt="Аккаунт пользователя">
    </a>
  </header>
  <nav>
    <ul class="nav-list nav-list-basic">
      <li>
        <svg class="icon icon-home" width="20" height="19">
          <use xlink:href="./img/svg/icons.svg#home"></use>
        </svg>
        <a href="#">Home</a>
        
      </li>
      <li>
        <svg class="icon icon-trend" width="16" height="21">
          <use xlink:href="./img/svg/icons.svg#trend"></use>
        </svg>
        <a href="#">Trending</a>
      </li>
      <li>
        <svg class="icon icon-subs" width="18" height="18">
          <use xlink:href="./img/svg/icons.svg#subs"></use>
        </svg>
        <a href="#">Subscriptions</a>
      </li>
    </ul> 

    <ul class="nav-list nav-list-extra">
      <li>
        <svg class="icon icon-lib" width="20" height="16">
          <use xlink:href="./img/svg/icons.svg#lib"></use>
        </svg>
        <a href="#">Library</a>
      </li>
      <li>
        <svg class="icon icon-history" width="20" height="18">
          <use xlink:href="./img/svg/icons.svg#history"></use>
        </svg>
        <a href="#">History</a>
      </li>
      <li>
        <svg class="icon icon-watch" width="17" height="19">
          <use xlink:href="./img/svg/icons.svg#watch"></use>
        </svg>
        <a href="#">Watch later</a>
      </li>
      <li>
        <svg class="icon icon-fav" width="19" height="18">
          <use xlink:href="./img/svg/icons.svg#fav"></use>
        </svg>
        <a href="#">Favourites</a>
      </li>
      <li>
        <svg class="icon icon-liked" width="18" height="17">
          <use xlink:href="./img/svg/icons.svg#liked"></use>
        </svg>
        <a href="#">Liked videos</a>
      </li>
      <li>
        <svg class="icon icon-music" width="18" height="20">
          <use xlink:href="./img/svg/icons.svg#music"></use>
        </svg>
        <a href="#">Music</a>
      </li>
      <li>
        <svg class="icon icon-games" width="22" height="16">
          <use xlink:href="./img/svg/icons.svg#games"></use>
        </svg>
        <a href="#">Games</a>
      </li>
      <li>
        <svg class="icon icon-more" width="14" height="8">
          <use xlink:href="./img/svg/icons.svg#more"></use>
        </svg>
        <a href="#">Show more</a> 
      </li>     
    </ul>

    <ul class="nav-list nav-list-subs">
      <li>
        <h3>Subscriptions</h3>
      </li>
      <li>
        <img src="./img/user.jpg" width="26" height="26" alt="Аватар профиля" class="subs-img">
        <a href="#">Gussie Singleton</a>
      </li>
      <li>
        <img src="./img/user.jpg" width="26" height="26" alt="Аватар профиля" class="subs-img">
        <a href="#">Nora Francis</a>
      </li>
      <li>
        <img src="./img/user.jpg" width="26" height="26" alt="Аватар профиля" class="subs-img">
        <a href="#">Belle Briggs</a>
      </li>
      <li>
        <img src="./img/user.jpg" width="26" height="26" alt="Аватар профиля" class="subs-img">
        <a href="#">Eunice Cortez</a>
      </li>
      <li>
        <img src="./img/user.jpg" width="26" height="26" alt="Аватар профиля" class="subs-img">
        <a href="#">Emma Hanson</a>
      </li>
      <li>
        <img src="./img/user.jpg" width="26" height="26" alt="Аватар профиля" class="subs-img">
        <a href="#">Leah Berry</a>
      </li>

      <li class="setting">
        <svg class="icon icon-setting" width="19" height="20">
          <use xlink:href="./img/svg/icons.svg#setting"></use>
        </svg>
        <a href="#">Setting</a>
      </li>
    </ul>
  </nav>
</body>
</html>
